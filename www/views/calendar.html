<link rel='stylesheet' type='text/css' href='/static/css/fullcalendar.css' />
<script type="text/javascript">
var me, myprj;
var tasks = ["","Office","Away"];
$(document).ready( function() {
  $('#calendar').fullCalendar({
    firstDay:1,
    weekNumbers:true,
    selectable:true,
    select: function(start, end, allDay) {
      $('#edithours').modal('show');
    },
  });
  $("#hours-range").slider({
    range: "min",
    min: 1,
    max: 8,
    value: 8,
    slide: function( event, ui ) {
      $("#hoursamount").val( ui.value );
    }
  });
  $("#hoursamount").val( $("#hours-range").slider("value"));
  user.me(userdata);
});

function userdata(data){
  me = data;
  var filter = [ { 'employees._id' : me._id }, { name: 1, tasks : 1 } ];
  project.load(filter,loadprojects,"");
  //loadthismonthhours(today);
}

function loadprojects(data, target) {
  var i, j, index, htmlselect = "<option value=''></option>";
  myprj = data.records;
  for(i = 0; i < myprj.length; i++) {
    htmlselect += "<option value='" + myprj[i]._id + "'>" + myprj[i].name + "</option>";
  }
  $("#hoursproject").html(htmlselect);
  $("#hoursproject").change(function() {
    var htmlselect = "<option value=''></option>";
    for(i = 0; i < myprj.length; i++) {
      if (myprj[i]._id == $(this).val())  {
        for(j = 0; j < myprj[i].tasks.length; j++) {
          index = myprj[i].tasks[j];
          htmlselect += "<option value='" + index + "'>" + tasks[index] + "</option>";
        }
        break;
      }
    }
    $("#hourstask").html(htmlselect);
  });
}
</script>

<div id="calendar"></div>

<div class="modal fade" id="edithours">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add hours</h4>
      </div>
      <div class="modal-body">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="hoursproject" class="col-lg-3 control-label">Project</label>
	    <div class="col-lg-9">
	      <select class="form-control" id="hoursproject">
              </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="hourstask" class="col-lg-3 control-label">Task</label>
	    <div class="col-lg-9">
	      <select class="form-control" id="hourstask">
	      </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="hoursamount" class="col-lg-3 control-label">Hours</label>
	    <div class="col-lg-9">
		<div id="hours-range"></div>
	    </div>
	  </div>
	  <div class="form-group">
            <label class="col-lg-3 control-label"></label>
	      <div class="col-lg-9">
	        <input type="text" class="form-control" id="hoursamount">
	      </div>
	  </div>
	  <div class="form-group">
	    <label for="hoursisextra" class="col-lg-3 control-label">Is extra hour</label>
	    <div class="col-lg-9">
	      <input type="checkbox" value="" id="hoursisextra">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="hoursnotes" class="col-lg-3 control-label">Notes</label>
	    <div class="col-lg-9">
	      <textarea class="form-control" rows="3" id="hoursnotes" placeholder="Notes"></textarea>
	    </div>
	  </div>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnsave">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
