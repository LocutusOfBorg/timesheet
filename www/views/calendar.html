<link rel='stylesheet' type='text/css' href='/static/css/fullcalendar.css' />
<script type="text/javascript">
var me, myprj, datestart, dateend, calendar, firstday, lastday, myhours = new Array();
var tasks = ["","Office","Away"];
$(document).ready( function() {
  calendar = $('#calendar').fullCalendar({
    firstDay:1,
    weekNumbers:true,
    selectable:true,
    select: function(start, end, allDay) {
      datestart = start;
      dateend = end;
      $('#edithours').modal('show');
    },
  });
  $("#hours-range").slider({
    range: "min",
    min: 1,
    max: 8,
    value: 8,
    slide: function( event, ui ) {
      $("#hoursamount").val( ui.value );
    }
  });
  $("#btnsave").click(function () {
    var obj = {};
    obj.project = $('#hoursproject').find('option:selected').val();
    obj.projectname = $('#hoursproject').find('option:selected').text();
    obj.amount = Number($("#hoursamount").val());
    obj.task = Number($('#hourstask').find('option:selected').val());
    obj.isextra = $("#hoursisextra").is(':checked') ? true : false;
    obj.note = $("#hoursnotes").val();
    addCalEvent(datestart, dateend, obj, true);
    $('#edithours').modal('hide');
  });
  $("#hoursamount").val( $("#hours-range").slider("value"));
  currentVis();
  user.me(userdata);
});

function userdata(data){
  me = data;
  var filter = [ { 'employees._id' : me._id }, { name: 1, tasks : 1 } ];
  project.load(filter,loadprojects,"");
  filter = { 'date_from' : firstday, 'date_to' : lastday, 'user_id' : me._id };
  day.load(filter,loadDays);
  //loadthismonthhours(today);
}

function currentVis() {
  firstday = simpleDate(calendar.fullCalendar('getView').start);
  lastday = new Date(calendar.fullCalendar('getView').end);
  lastday.setDate(lastday.getDate()-1);
  lastday = simpleDate(lastday);
}

function loadDays(data) {
  var i, index;
  var aday = firstday;
  var last = Number(lastday.substr(8));
  for(i=0; i < last; i++) {
    aday = new Date(aday);
    myhours[i] = {};
    myhours[i].date = simpleDate(aday);
    aday.setDate(aday.getDate() + 1);
  }
  for(i=0; i< data.records.length; i++) {
    index = Number(data.records[i].date.substr(8));
    myhours[index-1].users = data.records[i].users;
  }
  loadCalendarHours(myhours);
}

function loadprojects(data, target) {
  var i, j, index, htmlselect = "<option value=''></option>";
  myprj = data.records;
  for(i = 0; i < myprj.length; i++) {
    htmlselect += "<option value='" + myprj[i]._id + "'>" + myprj[i].name + "</option>";
  }
  $("#hoursproject").html(htmlselect);
  $("#hoursproject").change(function() {
    var htmlselect = "<option value=''></option>";
    for(i = 0; i < myprj.length; i++) {
      if (myprj[i]._id == $(this).val())  {
        for(j = 0; j < myprj[i].tasks.length; j++) {
          index = myprj[i].tasks[j];
          htmlselect += "<option value='" + index + "'>" + tasks[index] + "</option>";
        }
        break;
      }
    }
    $("#hourstask").html(htmlselect);
  });
}

function addCalEvent(start, end, event, allDay) {
  var diffdays = end.getDate() - start.getDate();
  var cday;
  for(i = 0; i <= diffdays; i++) {
    if ( start.getDay() == 6 || start.getDay() == 0 ) {
      start = new Date(start);
      start.setDate(start.getDate()+1);
      continue;
    }
    cday = start.getDate()-1;
    if (myhours[cday].users) {
      //search for same event data
    } else {
      myhours[cday].users = new Array();
      myhours[cday].users[0] = {}
      myhours[cday].users[0].user_id = me._id;
      myhours[cday].users[0].hours = new Array();
      myhours[cday].users[0].hours[0] = {};
      myhours[cday].users[0].hours[0].project = event.project;
      myhours[cday].users[0].hours[0].amount = Number(event.amount);
      myhours[cday].users[0].hours[0].isextra = event.isextra;
      myhours[cday].users[0].hours[0].note = event.note;
      myhours[cday].users[0].hours[0].task = Number(event.task);
    }
    start = new Date(start);
    start.setDate(start.getDate()+1);
   }
  //savedata
  day.update(true, myhours, nothing);
  loadCalendarHours(myhours);
  calendar.fullCalendar('unselect');
}

function nothing(){

}

function loadCalendarHours(list) {
  var i, j, singleentry;
  $("#calendar").fullCalendar('removeEvents');
  for(i = 0; i < list.length; i++) {
    if(list[i].users) {
      for(j = 0; j < list[i].users[0].hours.length; j++) {
      //add event
        var event = {};
	singleentry = list[i].users[0];
        event.id = list[i].date + "+" + singleentry.project + "+" + singleentry.isextra;
        event.title = project.getname(singleentry.project) + " " + singleentry.amount + "h";
        event.start = list[i].date;
        event.end = list[i].date;
        event.note = singleentry.note;
        $("#calendar").fullCalendar('renderEvent', event , false);
      }
    }
  }
}
</script>

<div id="calendar"></div>

<div class="modal fade" id="edithours">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add hours</h4>
      </div>
      <div class="modal-body">
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="hoursproject" class="col-lg-3 control-label">Project</label>
	    <div class="col-lg-9">
	      <select class="form-control" id="hoursproject">
              </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="hourstask" class="col-lg-3 control-label">Task</label>
	    <div class="col-lg-9">
	      <select class="form-control" id="hourstask">
	      </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="hoursamount" class="col-lg-3 control-label">Hours</label>
	    <div class="col-lg-9">
		<div id="hours-range"></div>
	    </div>
	  </div>
	  <div class="form-group">
            <label class="col-lg-3 control-label"></label>
	      <div class="col-lg-9">
	        <input type="text" class="form-control" id="hoursamount">
	      </div>
	  </div>
	  <div class="form-group">
	    <label for="hoursisextra" class="col-lg-3 control-label">Is extra hour</label>
	    <div class="col-lg-9">
	      <input type="checkbox" id="hoursisextra">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="hoursnotes" class="col-lg-3 control-label">Notes</label>
	    <div class="col-lg-9">
	      <textarea class="form-control" rows="3" id="hoursnotes" placeholder="Notes"></textarea>
	    </div>
	  </div>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnsave">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
