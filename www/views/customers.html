<script type="text/javascript">
$(document).ready(function() {
	loadCustomers("custList");
	$("#custForm").submit(function(event) {
		alert("ajax submit");
		var customer = [{}];
		$("#custForm input").each(function (){
			var property = $(this).attr("id").substr(4);
			if (property == "_id")
				return;
			customer[0][property] = $(this).val();
		});
		event.preventDefault();
		$.ajax({
			type: "POST",
			url: "/add/customer",
			data: JSON.stringify(customer),
			success: function(data) {
				$("#custForm")[0].reset();
				loadCustomers("custList");
			},
			contentType: 'application/json; charset=utf-8',
			dataType: "json",
			});
	});
	$("#btnreset").click(function() {
		$("#cust_id").val(0);
		$("#btnremove").addClass("hidden");
		$("#custList li").removeClass("active");
	});
	$("#btnremove").click(function() {
		var id = $("#cust_id").val();
		if (id == 0)
			return;
		var filter = [{}];
		filter[0]._id = id;
		$.ajax({
			type: "POST",
			url: "/remove/customer",
			data: JSON.stringify(filter),
			success: function(data) {
				alert("ok");
				$("#custForm")[0].reset();
				$("#btnremove").addClass("hidden");
				loadCustomers("custList");
			},
			contentType: 'application/json; charset=utf-8',
			dataType: "json",
		});
	});
});

function loadCustomers(container) {
	//load complete list of customers
	var filter = {};
	$.ajax({
		type: "POST",
		url: "/get/customer",
		data: JSON.stringify(filter),
		success: function(data) {
			var i;
			var htmllist = "";
			for(i=0;i < data.records.length; i++) {
				htmllist += "<li id='" + data.records[i]._id + "'class='list-group-item'><span class='glyphicon glyphicon-edit'></span> " + data.records[i].name + "</li>";
			}
			//add line for new customer
			htmllist += "<li class='list-group-item'><span class='glyphicon glyphicon-plus'></span> New Customer ...</li>";
			$("#" + container).html(htmllist);
			$(".list-group-item").click(function() {
				$(".list-group-item").removeClass("active");
				$(this).addClass("active");
				loadCustomerDetails(this.id, container);
			});
			$(".list-group-item:last").click(function() {
				$("#custForm")[0].reset();
				$("#cust_id").val(0);
				$(".btn-danger").addClass("hidden");
			});
		},
		contentType: 'application/json; charset=utf-8',
		dataType: "json",
		});
}

function loadCustomerDetails(id,container) {
	var filter = {};
	if(id == "")
		return;
	filter._id = id;	
	$.ajax({
		type: "POST",
		url: "/get/customer",
		data: JSON.stringify(filter),
		success: function(data) {
			for(var key in data.records[0]) {
				$("#cust" + key).val( data.records[0][key]);
				$(".btn-danger").removeClass("hidden");
			}
		},
		contentType: 'application/json; charset=utf-8',
		dataType: "json",
		});
}
</script>
