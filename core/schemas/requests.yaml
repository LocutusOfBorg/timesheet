
get:
  type: array
  minItems: 2
  maxItems: 2
  items:
    - type: object
    - type: object
      minProperties: 1
      
remove:
  type: array
  minItems: 1
  items:
    type: object
    minProperties: 1

add:
  type: array
  minItems: 1
  items:
    type: object
    minProperties: 1
    
