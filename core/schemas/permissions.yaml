# Permissions schema is defined in this way:
#

customer:
  project manager:
    get:
      True
  account:
    get:
      True

user:
  employee:
    get:
      projections:
        - salt
        - password
      criteria:
        type: object
        properties:
          _id:
            type: string
            pattern: '%%_id%%'
        required: 
          - _id
    update:
        type: object
        properties:
          _id:
            type: string
            pattern: '%%_id%%'
        required: 
          - _id      
  project manager:
    get:
      # Project manager can see every user record but salt, password and salary
      projections:
        - salt
        - password
        - salary       
    update:
        type: object
        properties:
          _id:
            type: string
            pattern: '%%_id%%'
        required: 
          - _id      
  account:
    get:
      projections:
        - salt
        - password
        - salary       
    update:
        type: object
        properties:
          _id:
            type: string
            pattern: '%%_id%%'
        required: 
          - _id        
    
search_trips:
  employee:
    type: object
    required: [ employee_id, user_id ]
    properties:
      employee_id:
        type: string
        pattern: '%%_id%%'        
      user_id:
        type: string
        pattern: '%%_id%%'      
  project manager:
    oneOf:
      - required: [ responsible_id ]
        properties:
          responsible_id:
            type: string
            pattern: '%%_id%%'          
      - required: [ employee_id ]
        properties:
          employee_id:
            type: string
            pattern: '%%_id%%' 
  account:
    oneOf:
      - required: [ responsible_id ]
        properties:
          responsible_id:
            type: string
            pattern: '%%_id%%'          
      - required: [ employee_id ]
        properties:
          employee_id:
            type: string
            pattern: '%%_id%%' 

    
search_expences:
