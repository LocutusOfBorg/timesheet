search_days:
    employee:
        type: object
        properties:
          users.user_id: 
            type: string
            pattern: '%%_id%%'
        required: 
          - users.user_id
                   
    project manager:
        type: object
        properties:
          users.user_id: 
            type: string
            pattern: '%%_id%%'
        required: 
          - users.user_id   

    account:
        type: object
        properties:
          users.user_id: 
            type: string
            pattern: '%%_id%%'
        required: 
          - users.user_id   

push_days:
    employee:
        type: object
        properties:
          users:
            optional: True
            type: array
            items:
              properties:
                user_id:
                  type: string
                  pattern: '%%_id%%'
    
    project manager:
        type: object
        properties:
          date:
            type: string
          users:
            optional: True
            type: array
            items:
              properties:
                user_id:
                  type: string
                  pattern: '%%_id%%'
                hours:
                  optional: True
                  type: array
                  items: 
                    properties:
                      project:
                        enum : '%%projects%%'

    account:
        type: object
        properties:
          date:
            type: string
          users:
            optional: True
            type: array
            items:
              properties:
                user_id:
                  type: string
                  pattern: '%%_id%%'
                hours:
                  optional: True
                  type: array
                  items: 
                    properties:
                      project:
                        enum : '%%projects%%'

report_users_hours:
    project manager:
        type: object
        properties:
          users.hours.project:
            type: object
            properties: 
              '$in':
                type: array
                items:
                  enum: '%%managed_projects%%'
        required: 
          - users.hours.project

    account:
        type: object
        properties:
          users.hours.project:
            type: object
            properties: 
              '$in':
                type: array
                items:
                  enum: '%%managed_projects%%'
        required: 
          - users.hours.project      
  
report_projects:
    project manager:
        type: object
        required : [ 'users.hours.project' ]
        properties:
          users.hours.project:
            type: object
            required: [ '$in' ]
            properties: 
              '$in':
                type: array
                items:
                  enum: '%%managed_projects%%'

    account:
        type: object
        required : [ 'users.hours.project' ]
        properties:
          users.hours.project:
            type: object
            required: [ '$in' ]
            properties: 
              '$in':
                type: array
                items:
                  enum: '%%managed_projects%%'
   
                  
project:
  employee:
    get:
      criteria:
        type: object
        properties:
          employees._id: 
            type: string
            pattern: '%%_id%%'
        required:
          - employees._id
              
  project manager:
    get:
      criteria:
        oneOf:
          - type: object
            required: [ employees._id ]
            properties:
              employees._id:
                type: string
                pattern: '%%_id%%'
          - type: object
            required: [ responsibles._id ]
            properties:
              responsibles._id:
                type: string
                pattern: '%%_id%%'
 
    update:
      type: object
      required: [ _id ]
      properties:
        _id:
          type: string
          enum: '%%managed_projects%%'
        expences:
          type: array
          items:
            required: [ status ]
            properties:
              status:
                type: integer
                minimum: '%%approval_flow%%'

  account:
    get:
      criteria:
        oneOf:
          - type: object
            required: [ employees._id ]
            properties:
              employees._id:
                type: string
                pattern: '%%_id%%'
          - type: object
            required: [ responsibles._id ]
            properties:
              responsibles._id:
                type: string
                pattern: '%%_id%%'
 
    update:
      type: object
      required: [ _id ]
      properties:
        _id:
          type: string
          enum: '%%managed_projects%%'
        expences:
          type: array
          items:
            required: [ status ]
            properties:
              status:
                type: integer
                minimum: '%%approval_flow%%'

